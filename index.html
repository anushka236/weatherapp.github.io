<!DOCTYPE html>
<html lang="en">
  <head>

<link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="app-main">
      
      <div class="searchInputBox">
        <Input type="text" id="input-box" class="input-box" placeholder="Enter City Name..." automcomplete="off">

      </div>


      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Lucknow,In</div>
          <div class="date" id="date">10 June(Wednesday,2021)</div>

        </div>

        <div class="weather-status">
          <div class="temp" id="temp">34C</div>
          <div class="min-max" id="min-max">32C(min)/37C(max)</div>
          <div class="weather" id="weather">Clear</div>
          <div class="img" id="img"></div>

        </div>


        </div>
    </div>
    <script src="App2.js"></script>

  </body>
</html>
